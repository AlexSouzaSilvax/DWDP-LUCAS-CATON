<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Robot:100,400,700&display=swap" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png" />
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar" />
        </div>

        <div class="sign-in">
            <a href="#" class="button">Fazer login</a>
        </div>

    </header>

    <main>
        <section class="video-player">
            <iframe src="https://www.youtube.com/embed/7RDnstPKrlE" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
        <section class="video-info">video-info</section>
        <section class="actions">actions</section>
        <section class="channel">channel</section>
        <section class="subscribe">subscribe</section>
        <section class="ad">ad</section>
        <section class="up-next">up-next</section>
    </main>
</body>

</html>
